<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.autosize-min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/script.js"></script>
	</head>


	<body>
		<div id="content">
			<h1>Halve Your Cake, and Eat it too!</h1>
				<div class="controls">
					<select id="factor-list" required>
						<option value="1/3">1/3</option>
						<option value="1/2">1/2</option>
						<option value="1/1" selected>1</option>
						<option value="4/3">1 1/3</option>
						<option value="3/2">1 1/2</option>
						<option value="5/3">1 2/3</option>
						<option value="2/1">2</option>
						<option value="5/2">2 1/2</option>
						<option value="3/1">3</option>
						<option value="4/1">4</option>
					</select>

					<!-- <button id="process_factor" type="button">halve it!</button> -->
				</div>
			<div id="main">
				<div id="backmodel" class="input_area">
				</div>
				
				<textarea id="recipe_input" class="input_area" name="ingredients" placeholder="enter the ingredients list from your recipe" rows="30" cols="50" wrap="hard" autofocus></textarea>
				<div id="print_area">
					<input class="add_only" type="text" placeholder="Title">
					<h3 class="add_only">Ingredients</h3>
					<div id="converted-recipe">
						<p>
						</p>
					</div>
					<h3 class="add_only">Directions</h3>
					<textarea class="add_only" type="text" placeholder="Directions"></textarea>
					<div id="print_controls">
						<a href="javascript:window.print()"><input type="submit" name="print" value="Print" id="print" /></a>
						<input type="submit" name="add" value="Add title and directions" id="add" />
					</div>
				</div>

			</div> <!-- #main -->

		</div> <!-- #content -->
	</body>
</html>
