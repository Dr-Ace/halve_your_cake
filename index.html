<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	</head>


	<body>
		<h1>Halve Your Cake, and Eat it too!</h1>
<!--
		<div id="click_block">clicked: <span id="click_count"> 0 </span> times</div>
-->
		
		<div class="recipe_form">
				<textarea id="recipe_input" name="ingredients" placeholder="enter the ingredients list from your recipe (no need to enter the directions)" rows="30" cols="50" wrap="hard" autofocus></textarea>
			<select id="factor" required>
				<option selected disabled="disabled" value=''>multiply by</option>
				<option value="0.33">1/3</option>
				<option value="0.5">1/2</option>
				<option value="1.5">1 1/2</option>
				<option value="2">2</option>
				<option value="2.5">2 1/2</option>
				<option value="3">3</option>
			</select>
			<button id="process_factor" type="button">halve it!</button>
		</div>
		<!--<button type="button">halve it!</button>-->

		<script src="js/script.js"></script>
	</body>


</html>
