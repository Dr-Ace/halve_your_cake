<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/app.js"></script>
	</head>


	<body>
		<div id="content">
			<h1>Halve Your Cake, and Eat it too!</h1>
	<!--
			<div id="click_block">clicked: <span id="click_count"> 0 </span> times</div>
	-->
		
			<form class="recipe_form">
				<textarea id="recipe_input" name="ingredients" placeholder="enter the ingredients list from your recipe (no need to enter the directions)" rows="30" cols="50" wrap="hard" autofocus></textarea>
				<div class="controls">
					<select id="factor-list" required>
						<option value="1/3">1/3</option>
						<option value="1/2">1/2</option>
						<option value="1/1" selected>1</option>
						<option value="4/3">1 1/3</option>
						<option value="3/2">1 1/2</option>
						<option value="5/3">1 2/3</option>
						<option value="2/1">2</option>
						<option value="5/2">2 1/2</option>
						<option value="3/1">3</option>
						<option value="4/1">4</option>
					</select>

					<button id="process_factor" type="button">halve it!</button>
				</div>
			</form>
			<!-- <ul id="converted-recipe">
			</ul>	 -->
			<div>
				<p id="converted-recipe">
				</p>

			</div>
		</div> <!-- #content -->
	</body>
</html>
